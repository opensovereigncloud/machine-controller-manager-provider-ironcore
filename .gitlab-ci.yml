stages:
  - build

variables:
  MTR_PATH: "osc/upstream/ironcore-dev/machine-controller-manager-provider-ironcore"
  DOCKER_TARGET: "machine-controller"
  GOPRIVATE: "gitlab.devops.telekom.de"
  GOPROXY: "https://proxy.golang.org"
  GOFLAGS: "-mod=vendor"
  GO111MODULE: "off"
  CODE_QUALITY_DISABLED: "true"
  #TESTS_DISABLED: "true"
  #BUILD_DISABLED: "true"

.defaults_template:
  image: ${MTR_GITLAB_HOST}/osc/gardener/osc-builder:v3.2.2
  tags:
    - docker
    - pes
    - osc
  before_script:
    - mkdir -p ${GOPATH}/src/${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git
    - rm -rf ${GOPATH}/src/${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git
    - mv $CI_PROJECT_DIR ${GOPATH}/src/${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git
    - mkdir -p $CI_PROJECT_DIR
    - cd ${GOPATH}/src/${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git

build-dev:
  extends: .defaults_template
  stage: build
  script:
    - ./container-build.sh ${MTR_PATH} dev ${DOCKER_TARGET}
  only:
    - osc_updates
    - osc/main
    - osc_fixes
    - osc_main

build-branches:
  extends: .defaults_template
  stage: build
  script:
    - ./container-build.sh ${MTR_PATH} ${CI_COMMIT_REF_NAME} ${DOCKER_TARGET}
  only:
    - /feature-.*$/
    - /bugfix-.*$/
    - /release-fix-.*$/
  except:
    - tags

build-tag:
  extends: .defaults_template
  stage: build
  script:
    - ./container-build.sh ${MTR_PATH} ${CI_COMMIT_TAG} ${DOCKER_TARGET}
  only:
    # must match v0.0
    - /^v(\d+)\.(\d+).*$/
  except:
    - branches